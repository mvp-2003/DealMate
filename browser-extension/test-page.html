<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealMate Test Checkout</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .container { max-width: 600px; margin: auto; }
        .product { display: flex; justify-content: space-between; margin-bottom: 1em; }
        .total { font-weight: bold; font-size: 1.2em; }
        .coupon-form { margin-top: 2em; }
        .coupon-input { padding: 0.5em; width: 200px; }
        .apply-btn { padding: 0.5em 1em; }
        .message { margin-top: 1em; padding: 1em; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Checkout Page</h1>
        <div class="products">
            <div class="product">
                <span>Product A</span>
                <span>$50.00</span>
            </div>
            <div class="product">
                <span>Product B</span>
                <span>$30.00</span>
            </div>
        </div>
        <hr>
        <div class="product total">
            <span>Total</span>
            <span class="order-total">$80.00</span>
        </div>

        <div class="coupon-form">
            <input type="text" id="promo-code" class="coupon-input" placeholder="Enter promo code">
            <button class="apply-btn">Apply</button>
        </div>

        <div class="message" style="display: none;"></div>
    </div>

    <script>
        const applyBtn = document.querySelector('.apply-btn');
        const couponInput = document.querySelector('#promo-code');
        const totalEl = document.querySelector('.order-total');
        const messageEl = document.querySelector('.message');

        const coupons = {
            'SAVE10': 10,
            'SAVE20': 20
        };

        applyBtn.addEventListener('click', () => {
            const code = couponInput.value.toUpperCase();
            if (coupons[code]) {
                const discount = coupons[code];
                const newTotal = 80 - discount;
                totalEl.textContent = `$${newTotal.toFixed(2)}`;
                messageEl.textContent = `Successfully applied coupon ${code}!`;
                messageEl.className = 'message success';
                messageEl.style.display = 'block';
            } else {
                totalEl.textContent = '$80.00';
                messageEl.textContent = 'Invalid coupon code.';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
