version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - dealpal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - dealpal-network
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/dealpal

  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - dealpal-network
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/dealpal
    command: cargo test

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dealpal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dealpal-network

networks:
  dealpal-network:
    driver: bridge

volumes:
  postgres_data:
